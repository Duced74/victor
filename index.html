<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="bostrap/bootstrap.min.css" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <svg
      class="bulleTop"
      width="978"
      height="978"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse
        fill="url(#a)"
        transform="rotate(-135 489 489)"
        cx="489"
        cy="489"
        rx="489"
        ry="488"
        fill-rule="evenodd"
        opacity=".5"
      />
    </svg>

    <svg
      class="bulleBottom"
      width="978"
      height="978"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse
        fill="url(#a)"
        transform="scale(1 -1) rotate(45 1669.55 0)"
        cx="489"
        cy="489"
        rx="489"
        ry="488"
        fill-rule="evenodd"
        opacity=".25"
      />
    </svg>

    <div class="card">
      <img class="bulles" src="images/bulle.jpg" alt="bulles vertes" />
      <div class="cercle">
        <img class="victor" src="images/image-victor.jpg" alt="victor" />
      </div>
      <div class="textName">
        <p>Victor Crest<span class="lightText">26</span></p>
        <p class="lightText">London</p>
      </div>

      <div class="textFooter">
        <div class="followers">
          80K
          <p>Followers</p>
        </div>
        <div class="likes">
          803K
          <p>Likes</p>
        </div>
        <div class="photos">
          1.4K
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
